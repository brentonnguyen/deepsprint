    <main>
        <h1>Settings</h1>

        <h2> Adjust your preferences below </h2>

        <fieldset>
            <legend> Website Appearance </legend>

            <input type="radio" name="website-appearance" id="dark-mode" value="dark-mode"
            checked="checked">
            <label for="dark-mode">Dark Mode (Default)</label>

            <input type="radio" name="website-appearance" id="light-mode" value="light-mode">
            <label for="light-mode">Light Mode</label>
        </fieldset>

        <fieldset>
            <legend> Time Zone </legend>

            <input type="radio" name="timezone" id="local-device-timezone"
            value="local-device-timezone" checked="checked">
            <label for="local-device-timezone">Local Time-Zone (Device Default)</label>

            <input type="radio" name="timezone" id="america-los-angeles"
            value="america/los_angeles">
            <label for="america-los-angeles">PST (Los Angeles)</label>

            <input type="radio" name="timezone" id="america-new-york"
            value="america/new_york">
            <label for="america-new-york">EST (New York)</label>

            <input type="radio" name="timezone" id="europe-london"
            value="europe/london">
            <label for="europe-london">GMT (London)</label>
        </fieldset>
    </main>
